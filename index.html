<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel = "stylesheet" href = "app.css">
</head>
<body>
    <div class = "container">
        <table>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>ID</td>
                    <td>Author</td>
                    <td>#of Pages</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>test1</td>
                    <td>1</td>
                </tr>
            </tbody>
            

        </table>
    </div>

    <form class = "form" method="POST" novalidate>
        <label for="bookTitle">Title:</label><br>
        <input type="text" name="bookTitle" required><br>
        
        <label for="bookAuthor">Author:</label><br>
        <input type="text" name="bookAuthor" required><br>
        
        <label for="bookPages">Num of pages:</label><br>
        <input type="number" id="bookPages" name="bookPages" min="1" max="10000" required>

        <span class="error-message" aria-live="polite"></span>
        <button type="submit" class = "newButton">
            <p>New Book</p>
        </button>
    </form>

</html>
